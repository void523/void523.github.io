<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Forms</title>
<style>
    label{
        display: block;
        width: 200px;
        float: left;
        text-align: right;
        margin: 10px 5px;
        clear: left;
    }
    input,select,textareas{
        margin: 10px 5px;
        vertical-align: middle;
    }
    .checks{
        vertical-align: bottom;
    }
    .radios{
        vertical-align: bottom;
    }
    #submit{
        margin-left: 200px;
    }
</style>
</head>

<body>
<h1>Forms</h1>
<form action="form-submit.php" method="get">
<fieldset>
    <legend>Personal Information</legend>
    
    <label for="first-name">First Name:</label>
<input type="text" name="First Name" placeholder="enter your name here" autofocus required id="first-name">
<br/>
    
    <label for="email">Email:</label>
<input type="email" name="Email" placeholder="enter your mail id" required id="email"/>
    
    </fieldset>
<br/>
    <label for="checkbox">Checkbox:</label>
   
 <input type="checkbox" name="check" value="ch1" id="checkbox" class="checks"/> check 1 
    
 <input type="checkbox" name="check" value="ch2" id="checkbox" class="checks"/> check 2 
<br/>
    
    <label for="radio">Radio:</label>
<input class="radios" type="radio" name="radio" value="r1" id="radio"/>radio 1
<input class="radios" type="radio" name="radio" value="r2" id="radio"/>radio 2
<br/>
    
    <label for="message">Message:</label>
<textarea name="message" id="message"> type your message here</textarea>
<br/>
    
    <label for="dropdown">Dropdown:</label>
<select name="dropdown" id="dropdown">
<option>Option 1</option>
<option>Option 2</option>
<option>Option 3</option>
<option>Option 4</option>
<option>Option 5</option>
    </select>

<br/>
    
    <label for="password">Password:</label>
<input type="password" name="password" id="password" />
    
<br/>
    
    <label for="number">Number:</label> 
<input type="number" name="number" id="number"/>
    
<br/>
    
    <label for="range">Range:</label> 
1<input type="range" name="range" min="1" max="10" value="1" id="range" />10
    
<br/>
    
    <label for="date">Date:</label> 
<input type="date" name="date" id="date"/>
    
<br/>
    
    <label for="time">Time:</label> 
<input type="time" name="time" id="time"/>
    
<br/>
    
    <label for="color">Color:</label> 
<input type="color" name="color" id="color"/>

<br/>

<input id="submit" type="submit" value="send"/>
    </form>
</body>
</html>
