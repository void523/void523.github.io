<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>lists</title>
    </head>
    <body>
    <h1>ordered lists</h1>
        <ol>
        <li>step 1
            <ol type="a">
                <li>step A</li>
                <li>step B</li>
                <li>step C</li>
            </ol>
            </li>
        <li>step 2</li>
        <li>step 3</li>
        <li>step 4</li>
        </ol>
       
    <h1>unordered lists</h1>    
        <ul>
        <li>item 1
            <ul>
            <li>step A</li>
            <li>step B</li>
            <li>step C</li>
            </ul>
            </li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        </ul>
        
        <h1>Definition lists</h1>
        <dl>
        <dt>term 1</dt>
        <dd>description 1</dd>
        <dt>term 2</dt>
        <dd>description 2</dd>
            </dl>
    </body>
</html>
